<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>Todo List</title>
   	<!--
      Materialize CSS, JS파일을 불러들인다.
       - 불러들인 파일을 통해서 별도의 CSS를 복잡하게 작성하지 않고 클래스만 부여하여 스타일링을 완성할 수 있다.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- to use icon -->
    <link href="https://fonts.googleapis.com/icon?family=MaterialIcons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	</head>
	<body>
		<!-- header of html -->
		<div id="header">
			<h1>Todo List</h1>
		</div>
		<!-- header of html -->

		<!-- nav of todo -->
		<div>
			<div>
				Todo List
			</div>
			<div>
				Present Todos
			</div>
			<div>
				Completed Todos
			</div>
		</div>
		<!-- nav of todo -->


		<!-- content of todo -->
		<div>

			<!-- todo list -->
			<div>
				<ul>
					<li>학교</li>
					<li>회사</li>
					<li>프로젝트</li>
				</ul>
			</div>
			<!-- todo list -->


			<!-- current todos -->
			<div>

				<div>
					<div>
						<span>밥 먹기</span>
						<p>집에서 밥을 먹는다. 오늘은 짜파게티에 너구리를 끓여서 먹어보자.</p>
					</div>
					<div>
						<a href="#">완료</a>
						<a href="#">삭제</a>
					</div>
				</div>


				<div>
					<div>
						<span>빨래</span>
						<p>세탁기를 돌리고 세탁소에 들러서 옷을 가져오자.</p>
					</div>
					<div>
						<a href="#">완료</a>
						<a href="#">삭제</a>
					</div>
				</div>

			</div>
					<!-- current todos -->


			<!-- completed todos -->
			<div>
				<div>대청소</div>
				<div>고구마 캐기</div>
				<div>로켓단 맞이하기</div>
			</div>
			<!-- completed todos -->

		</div>
		<!-- content of todo -->


	</body>
</html>
